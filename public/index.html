<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Spotify</title>
      <link rel="stylesheet" href="./index.css" />
      <script src="./scripts/script.js" defer type="module"></script>
  </head>
  <body class="app">
    <header class="header">
      <div class="header__navigation">
        <button class="back-button">
          <svg class="navigation__button" role="img" height="24" width="24" viewBox="0 0 24 24">
            <path d="M15.957 2.793a1 1 0 010 1.414L8.164 12l7.793 7.793a1 1 0 11-1.414 1.414L5.336 12l9.207-9.207a1 1 0 011.414 0z"></path>
          </svg>
        </button>
        <button class="forward-button">
          <svg class="navigation__button" role="img" height="24" width="24" viewBox="0 0 24 24">
            <path d="M8.043 2.793a1 1 0 000 1.414L15.836 12l-7.793 7.793a1 1 0 101.414 1.414L18.664 12 9.457 2.793a1 1 0 00-1.414 0z"></path>
          </svg>
        </button>
      </div>
      <button class="tariff">Сменить тариф</button>
    </header>
    <aside class="accordion">
      <nav class="accordion__navigation">
        <div class="banner">
          <a class="logo link" href="#">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Лого" width="131" />
          </a>
        </div>
        <ul class="tags">
          <li class="tag"><a class="menu__item link" href="#"><span>Главная</span></a></li>
          <li class="tag"><a class="menu__item link" href="#"><span>Поиск</span></a></li>
          <li class="tag"><a class="menu__item link" href="#"><span>Моя медиатека</span></a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <div class="content__div">
        <section class="section">
          <div class="section__description">
            <h2>Лучшие альбомы поп-музыки</h2>
          </div>
          <div class="section__content">
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
